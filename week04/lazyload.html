<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Demo</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <main>
        <h1>Lazy Loading Demo</h1>
        
     
        <figure>
            <img src="https://picsum.photos/id/237/400/600" alt="Black Labrador" loading="lazy" width="400" height="600">
            <figcaption>1. Black Labrador puppy</figcaption>
        </figure>
        
        <figure>
            <img src="https://picsum.photos/id/238/400/600" alt="Mountains" loading="lazy" width="400" height="600">
            <figcaption>2. Mountain landscape</figcaption>
        </figure>
        
        <figure>
            <img src="https://picsum.photos/id/239/400/600" alt="Ocean" loading="lazy" width="400" height="600">
            <figcaption>3. Ocean view</figcaption>
        </figure>
        
        <figure>
            <img src="https://picsum.photos/id/240/400/600" alt="Forest" loading="lazy" width="400" height="600">
            <figcaption>4. Forest trail</figcaption>
        </figure>
        
        <figure>
            <img src="https://picsum.photos/id/241/400/600" alt="Desert" loading="lazy" width="400" height="600">
            <figcaption>5. Desert sunset</figcaption>
        </figure>
        
        <figure>
            <img src="https://picsum.photos/id/242/400/600" alt="City" loading="lazy" width="400" height="600">
            <figcaption>6. City skyline</figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Ugochukwu A. Onunkwo</p>
        <p>Last Modified: <span id="lastmodified"></span></p>
    </footer>

    <script src="scripts/lastmodified.js"></script>
</body>
</html>
