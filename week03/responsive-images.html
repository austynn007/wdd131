<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temple Image Gallery</title>
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
  <main>
    <div class="hero">
      <picture>
        <!-- Large screens -->
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
        <!-- Medium screens -->
        <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
        <!-- Default (small screens) -->
        <img src="images/hero-small.webp" 
             alt="Aba Nigeria Temple" 
             width="1500" 
             height="750">
      </picture>
    </div>
  </main>
</body>
</html>
